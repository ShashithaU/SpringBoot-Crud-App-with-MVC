<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e3f2fd 0%, #fce4ec 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .form-container {
            background: #fff;
            max-width: 420px;
            margin: 60px auto 0 auto;
            padding: 36px 32px 28px 32px;
            border-radius: 14px;
            box-shadow: 0 4px 32px rgba(25, 118, 210, 0.10);
            position: relative;
        }
        .logo {
            width: 48px;
            height: 48px;
            background: #1976d2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 18px auto;
        }
        .logo span {
            color: #fff;
            font-size: 28px;
            font-weight: bold;
        }
        h2 {
            text-align: center;
            color: #1976d2;
            margin-bottom: 28px;
            letter-spacing: 1px;
        }
        label {
            display: block;
            margin-bottom: 18px;
            color: #333;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px 14px;
            border: 1.5px solid #bdbdbd;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 7px;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: #f8fafc;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #1976d2;
            box-shadow: 0 0 0 2px #e3f2fd;
            outline: none;
        }
        button[type="submit"] {
            width: 100%;
            padding: 13px;
            background: linear-gradient(90deg, #1976d2 60%, #43a047 100%);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 14px;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #1565c0 60%, #388e3c 100%);
            box-shadow: 0 4px 16px rgba(25, 118, 210, 0.13);
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 22px;
            color: #1976d2;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #1565c0;
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .form-container {
                max-width: 95vw;
                padding: 22px 8vw 18px 8vw;
            }
        }
    </style>
</head>
<body>
<div class="form-container">
    <div class="logo"><span>ðŸŽ“</span></div>
    <h2 th:text="${#strings.isEmpty(id) ? 'Add Student' : 'Edit Student'}"></h2>
    <form th:action="@{${#strings.isEmpty(id) ? '/students' : '/students/update/' + id}}" th:object="${student}" method="post" id="studentForm">
        <label>Name:
            <input type="text" th:field="*{name}" required/>
        </label>
        <label>Age:
            <input type="number" th:field="*{age}" min="1" required/>
        </label>
        <button type="submit">Submit</button>
    </form>
    <a href="/students" class="back-link">Back to list</a>
</div>
<script>
    document.getElementById('studentForm').addEventListener('submit', function(e) {
        if(!confirm('Are you sure you want to submit this form?')) {
            e.preventDefault();
        }
    });
</script>
</body>
</html>
