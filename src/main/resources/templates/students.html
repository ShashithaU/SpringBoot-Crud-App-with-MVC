<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e3f2fd 0%, #fce4ec 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 32px rgba(25, 118, 210, 0.10);
            padding: 32px 24px 24px 24px;
        }
        h2 {
            color: #1976d2;
            text-align: center;
            margin-bottom: 28px;
            letter-spacing: 1px;
        }
        .add-btn {
            display: inline-block;
            margin-bottom: 18px;
            padding: 10px 22px;
            background: linear-gradient(90deg, #43a047 60%, #1976d2 100%);
            color: #fff;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(67, 160, 71, 0.08);
        }
        .add-btn:hover {
            background: linear-gradient(90deg, #388e3c 60%, #1565c0 100%);
            box-shadow: 0 4px 16px rgba(67, 160, 71, 0.13);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #f8fafc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.05);
        }
        th, td {
            padding: 14px 18px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }
        th {
            background: #1976d2;
            color: #fff;
            font-size: 17px;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:hover {
            background: #e3f2fd;
        }
        .action-link {
            margin-right: 8px;
            padding: 6px 14px;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.2s, color 0.2s;
        }
        .action-link.edit {
            background: #1976d2;
            color: #fff;
        }
        .action-link.delete {
            background: #e53935;
            color: #fff;
        }
        .action-link.edit:hover {
            background: #1565c0;
        }
        .action-link.delete:hover {
            background: #b71c1c;
        }
        @media (max-width: 700px) {
            .container {
                padding: 12px 2vw 12px 2vw;
            }
            table, th, td {
                font-size: 15px;
            }
            .add-btn {
                width: 100%;
                margin-bottom: 16px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Students</h2>
    <a href="/students/new" class="add-btn">Add Student</a>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        <tr th:each="student : ${studentList}">
            <td th:text="${student.name}"></td>
            <td th:text="${student.age}"></td>
            <td>
                <a th:href="@{'/students/edit/' + ${student.id}}" class="action-link edit">Edit</a>
                <a th:href="@{'/students/delete/' + ${student.id}}" class="action-link delete" onclick="return confirmDelete(event)">Delete</a>
            </td>
        </tr>
    </table>
</div>
<script>
    function confirmDelete(e) {
        if (!confirm('Are you sure you want to delete this student?')) {
            e.preventDefault();
            return false;
        }
        return true;
    }
</script>
</body>
</html>
